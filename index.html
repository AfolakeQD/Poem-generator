<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>  
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
</head>
<body>
  <div class="container">
  <header>
    <h1>Welcome to the AI poem generator!</h1>
  </header> 
   
  <main>
    <div class="form-container">
    <form id="poem-generator-form">
   <input
   type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
          id="user-instructions"
   />
    <input type="submit" class="submit-botton" />
   </form>
  </div>
   <div class="poem" id="poem">
  </main>
   
  
  <footer>
    This AI project was coded by 
    <a href="https://github.com/AfolakeQD/" target="_blank">Qudrah Shonibare</a> and is
    <a href="https://github.com/AfolakeQD/Poem-generator/" target="_blank">open sourced on GitHub</a> and is
    <a href="https://vercel.com/afolakeqds-projects/poem-generator" target="_blank">hosted on vercel</a>
   </footer>
  </div>
   <script src="src/script.js"></script>
</body>
</html>
